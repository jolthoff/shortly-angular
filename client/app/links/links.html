<div id='container'>

  <div>

    Filter: <input type="text" ng-model="filterString">

  </div>

  <div class="link" ng-repeat="link in filteredArray( )">


    <div class="info">

      <h4 class="title">{{link.title}}</h4>

      <cite class="original">{{link.url}}</cite>

      <a ng-href="{{'api/links/' + link.code}}">{{link.base_url + '/api/links/' + link.code}}</a>

    </div>


    <div class="visits">

      <span> <em>{{link.visits}}</em> visits </span>

    </div>


  </div>

</div>
